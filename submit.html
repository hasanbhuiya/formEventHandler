<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div>
            <label for="name"> Name: <input id="name" type="text" name="name" autofocus required maxlength="25"></label>
        </div>
        <div>
            <label for="email"> Email: <input id="email" type="email" name="email" required maxlength="50" minlength="10"></label>
        </div>
        <div>
            <label for="password"> Password: <input id="password" type="password" name="password" required maxlength="16" minlength="8"></label>
        </div>
        <input id="su" type="submit" value="submit">
    </form>
    <script src="submit.js"></script>
</body>
</html>
